<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Star Wars</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/style.css"
      media="screen"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">
              <img
                src="assets/images/Star_Wars_Generations_Official_Logo.png"
                class="logo"
              />
            </h1>
            <div id="charlist">
              <ul></ul>
            </div>
            <div class="clearfix"></div>
            <div id="enemies">
              <h2 class="text-center">Enemies Available to Attack</h2>
              <ul></ul>
            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 text-center" id="info"></div>
              <div class="col-md-6">
                <div id="selectedchar">
                  <h2 class="text-center">Your Character</h2>
                  <ul></ul>
                </div>
              </div>
              <div class="col-md-6">
                <div id="defenderchar">
                  <h2 class="text-center">Defeated</h2>
                  <ul></ul>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-light" id="attack-button">
                Attack
              </button>

              <button type="button" class="btn btn-light" id="play-again">
                Play Again
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
